spring.application.name=search-service

# ----------------------------
# SUNUCU AYARLARI
# ----------------------------
server.port=8086

# ----------------------------
# VERÄ°TABANI 
# ----------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/jobsearchdb
spring.data.mongodb.database=jobsearchdb
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ----------------------------
# JWT AYARLARI
# ----------------------------
jwt.secret=jobsearch_secret_key_example_123456
jwt.expiration=86400000

# ----------------------------
# SPRING SECURITY
# ----------------------------
spring.security.user.name=disabled
spring.security.user.password=disabled

# ----------------------------
# SWAGGER UI (Opsiyonel, eklenecekse)
# ----------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html